<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolando</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
        <header class="flex">
            <div class="div_gender">
                <nav>
                    <ul>
                        <li>
                            <a class="gender female"href="#">Donna</a>
                        </li>
                        <li>
                            <a class="gender male" href="#">Uomo</a>
                        </li>
                        <li>
                            <a class="gender kid" href="#">Bambini</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="div_logo">
                <img src="img/boolean-logo.png" alt="logo">
            </div>
            <div class="div_profile">
                <nav>
                    <ul>
                        <li>
                            <a class="profile account"href="#">ico_1</a>
                        </li>
                        <li>
                            <a class="profile favourites"href="#">ico_2</a>
                        </li>
                        <li>
                            <a class="profile cart" href="#">ico_3</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="row flex">


                    <div class="col">
                        <img src="img/1.webp" alt="img_1">
                        <div class="col_info">
                            <div class="info_brand">Levi's</div>
                            <div class="info_name">related fit tee unisex</div>
                            <div class="info_price">
                                <span class="price_less">14,90€</span>
                                <span class="price_more">29,99€</span>
                            </div>
                        </div>
                        <div class="col_label">
                            <span class="label sale">-50%</span>
                            <span class="label sostain">Sostenibilità</span>
                        </div>
                        <div class="col_heart">
                            <i class="fa-solid fa-heart"></i>
                        </div>
                    </div>


                </div>
            </div>
        </main>
    </body>
</html>
